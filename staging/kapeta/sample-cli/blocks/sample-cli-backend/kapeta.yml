kind: kapeta/block-type-service:0.0.2
metadata:
  name: kapeta/sample-cli-backend
  visibility: public
  title: Sample Backend
  description: A simple backend for CLI Sample
spec:
  entities: {}
  providers:
    - kind: kapeta/resource-type-rest-api:0.1.4
      metadata:
        name: sample
      spec:
        port:
          name: rest
          type: rest
        methods:
          getNextValue:
            responseType:
              type: integer
            method: GET
            path: /increment
            arguments: {}
        source:
          type: kapeta-dsl
          value: |-
            @GET('/increment')
            getNextValue(  ):integer
  consumers: []
  target:
    kind: kapeta://kapeta/language-target-nodejs:3.4.1

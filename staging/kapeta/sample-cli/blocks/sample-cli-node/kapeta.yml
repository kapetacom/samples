kind: kapeta/block-type-cli:0.0.7
metadata:
  name: kapeta/sample-cli-node
  visibility: public
  title: Node CLI
  description: Shows a CLI in Node
spec:
  entities:
    types:
      - type: dto
        name: Result
        properties:
          next:
            type: integer
            secret: false
            required: true
            global: false
    source:
      type: kaplang
      version: 1.11.2
      value: |-
        type Result {
        	next: integer
        }
  providers: []
  consumers:
    - kind: kapeta/resource-type-rest-client:0.1.4
      metadata:
        name: sample
      spec:
        port:
          name: rest
          type: rest
        methods:
          getNextValue:
            responseType:
              ref: Result
            method: GET
            path: /increment
            arguments: {}
        source:
          type: kaplang
          version: 1.11.2
          value: |-
            @GET('/increment')
            getNextValue(  ):Result
  target:
    kind: kapeta://kapeta/language-target-nodejs:3.4.1

kind: kapeta/block-type-service:0.0.2
metadata:
  name: kapeta/sample-rabbitmq-producer-node
  visibility: public
  title: Node Producer
spec:
  entities:
    types:
      - type: dto
        name: Event
        properties:
          type:
            type: string
            secret: false
            required: true
            global: false
          payload:
            type: string
            secret: false
            required: true
            global: false
    source:
      type: kaplang
      version: 1.11.2
      value: |-
        type Event {
            type:string
            payload:string
        }
  providers:
    - kind: kapeta://kapeta/resource-type-rabbitmq-publisher:1.2.0
      metadata:
        name: events
      spec:
        port:
          type: amqp
        routeKeys:
          data: []
        headers:
          data: []
        payloadType:
          type: Event
          structure:
            type: dto
            name: Event
            properties:
              type:
                type: string
                secret: false
                required: true
                global: false
              payload:
                type: string
                secret: false
                required: true
                global: false
    - kind: kapeta/resource-type-rest-api:0.1.4
      metadata:
        name: main
      spec:
        port:
          name: rest
          type: rest
        methods:
          Events::submit:
            responseType:
              type: void
            method: POST
            path: /events/submit
            arguments:
              event:
                ref: Event
                transport: BODY
                argument: event
                optional: false
            controllerName: Events
        source:
          type: kaplang
          version: 1.11.2
          value: |-
            controller Events('/events') {
                @POST('/submit')
                submit( @Body event:Event ):void
            }
  consumers: []
  target:
    kind: kapeta://kapeta/language-target-nodejs:3.4.2

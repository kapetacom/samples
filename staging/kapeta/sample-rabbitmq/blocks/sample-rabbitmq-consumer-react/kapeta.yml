kind: kapeta/block-type-frontend:0.0.2
metadata:
  name: kapeta/sample-rabbitmq-consumer-react
  visibility: public
  title: RabbitMQ Consumer
spec:
  entities:
    types:
      - type: dto
        name: Event
        properties:
          type:
            type: string
            secret: false
            required: true
            global: false
          payload:
            type: string
            secret: false
            required: true
            global: false
    source:
      type: kaplang
      version: 1.11.2
      value: |-
        type Event {
        	type: string
        	payload: string
        }
  providers:
    - kind: kapeta/resource-type-web-page:0.0.2
      metadata:
        name: main
      spec:
        port:
          name: http
          type: web
        path: /
  consumers:
    - kind: kapeta/resource-type-rest-client:0.1.4
      metadata:
        name: nodeEvents
      spec:
        port:
          name: rest
          type: rest
        methods:
          getAll:
            responseType:
              ref: Event[]
            method: GET
            path: /events
            arguments: {}
        source:
          type: kapeta-dsl
          value: |-
            @GET("/events")
            getAll():Event[]
    - kind: kapeta/resource-type-rest-client:0.1.4
      metadata:
        name: javaEvents
      spec:
        port:
          name: rest
          type: rest
        methods:
          getAll:
            responseType:
              ref: Event[]
            method: GET
            path: /events
            arguments: {}
        source:
          type: kapeta-dsl
          value: |-
            @GET("/events")
            getAll():Event[]
    - kind: kapeta/resource-type-rest-client:0.1.4
      metadata:
        name: goEvents
      spec:
        port:
          name: rest
          type: rest
        methods:
          getAll:
            responseType:
              ref: Event[]
            method: GET
            path: /events
            arguments: {}
        source:
          type: kapeta-dsl
          value: |-
            @GET("/events")
            getAll():Event[]
    - kind: kapeta/resource-type-rest-client:0.1.4
      metadata:
        name: goMain
      spec:
        port:
          name: rest
          type: rest
        methods:
          Events::submit:
            responseType:
              type: void
            method: POST
            path: /events/submit
            arguments:
              event:
                ref: Event
                transport: BODY
                argument: event
                optional: false
            controllerName: Events
        source:
          type: kaplang
          version: 1.11.2
          value: |-
            controller Events('/events') {
                @POST('/submit')
                submit( @Body event:Event ):void
            }
    - kind: kapeta/resource-type-rest-client:0.1.4
      metadata:
        name: javaMain
      spec:
        port:
          name: rest
          type: rest
        methods:
          Events::submit:
            responseType:
              type: void
            method: POST
            path: /events/submit
            arguments:
              event:
                ref: Event
                transport: BODY
                argument: event
                optional: false
            controllerName: Events
        source:
          type: kaplang
          version: 1.11.2
          value: |-
            controller Events('/events') {
                @POST('/submit')
                submit( @Body event:Event ):void
            }
    - kind: kapeta/resource-type-rest-client:0.1.4
      metadata:
        name: nodeMain
      spec:
        port:
          name: rest
          type: rest
        methods:
          Events::submit:
            responseType:
              type: void
            method: POST
            path: /events/submit
            arguments:
              event:
                ref: Event
                transport: BODY
                argument: event
                optional: false
            controllerName: Events
        source:
          type: kaplang
          version: 1.11.2
          value: |-
            controller Events('/events') {
                @POST('/submit')
                submit( @Body event:Event ):void
            }
  target:
    kind: kapeta://kapeta/language-target-react-ts:2.2.11

kind: kapeta/block-type-service:1.3.5
metadata:
  name: kapeta/sample-rabbitmq-producer-java
  visibility: public
  title: Java Producer
spec:
  entities:
    types:
      - type: dto
        name: Event
        properties:
          type:
            type: string
            secret: false
            required: true
            global: false
          payload:
            type: string
            secret: false
            required: true
            global: false
    source:
      type: kaplang
      version: 1.11.2
      value: |-
        type Event {
            type:string
            payload:string
        }
  providers:
    - kind: kapeta/resource-type-rabbitmq-publisher:1.1.0
      metadata:
        name: events
      spec:
        port:
          type: amqp
        routeKeys:
          data: []
        headers:
          data: []
        payloadType:
          type: Event
          structure:
            type: dto
            name: Event
            properties:
              type:
                type: string
                secret: false
                required: true
                global: false
              payload:
                type: any
                secret: false
                required: true
                global: false
  consumers: []
  target:
    kind: kapeta/language-target-java-spring-boot:1.1.8
    options:
      basePackage: com.sample
      groupId: com.sample
      artifactId: java-producer
